{% extends "_base.html" %}

{% block page_title %}
    لیست کتاب ها
{% endblock page_title %}

{% block content %}
    <div class="container mt-4">
        <div class="row flex-row-reverse justify-content-md-center">
            <form action="" method=post>
                {% for book in books %}
                    <div class="card m-2" style="max-width: 45%">
                        <div class="row g-0 h-100" dir="rtl">
                            <div class="col-md-4">
                                <img src="https://www.iranketab.ir/Images/ProductImages/44fca04c9bda4be4a19dbd810c382f55.jpg"
                                    class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8 h-100">
                                <div class="d-flex flex-column justify-content-between h-100">
                                    <div class="card-body">
                                        <a href="{{ book.get_absolute_url}}">click</a>
                                        <h3 class="card-title"><strong>{{ book.title }}</strong></h3>
                                        <p class="card-text pt-3">{{ book.description|truncatewords:70 }}</p>
                                        <p class="text-muted">{{ book.author }}نویسنده: </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </form>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="text-center bg-grey">
            <p>دوره آموزشی جنگو <a class="text-dark" href="https://codingyar.com/" target="_blank">کدینگ یار</a></p>
        </div>
      </footer>

{% endblock content %}
