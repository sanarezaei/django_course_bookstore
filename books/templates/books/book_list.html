{% extends "_base.html" %}

{% block page_title %}
    لیست کتاب ها
{% endblock page_title %}

{% block content %}
    <form action="" method=post>
        {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.description|truncatewords:15 }}</p>
        {% endfor %}
        <p>
            <a href="{% url 'book_create' %}">اضافه کردن کتاب</a>
        </p>  
    </form>

{% endblock content %}
