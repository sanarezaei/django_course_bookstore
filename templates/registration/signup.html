{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block page_title %}
    Signup
{% endblock page_title %}

{% block content %}
    <form action="" method='post'>
        {% csrf_token %}
        {% crispy form %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{forms|crispy}}
        <button type="submit" class='btn btn-success'>Sign Up</button>
    </form> 
    <a href="{% url 'login' %}">log In</a>
{% endblock content %}
